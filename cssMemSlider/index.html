<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <input type="radio" name="point" id="mem1" checked>
    <input type="radio" name="point" id="mem2">
    <input type="radio" name="point" id="mem3">
    <input type="radio" name="point" id="mem4">

    <div class="mem-container">
      <div class="mem picture1"></div>
      <div class="mem picture2"></div>
      <div class="mem picture3"></div>
      <div class="mem picture4"></div>
    </div>

    <div class="under-picture">
      <div class="controls">
        <div class="control">
          <label for="mem1"></label>
        </div>
        <div class="control">
          <label for="mem2"></label>
        </div>
        <div class="control">
          <label for="mem3"></label>
        </div>
        <div class="control">
          <label for="mem4"></label>
        </div>        
      </div>
      <div class="titles">
        <div class="title for-picture1">1111111</div>
        <div class="title for-picture2">2222222</div>
        <div class="title for-picture3">3333333</div>
        <div class="title for-picture4">4444444</div>
      </div>
    </div>
  </div>

  
</body>
</html>
